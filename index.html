<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="icon"><i class="fa fa-puzzle-piece" style="font-size: 40px;" aria-hidden="true"></i></div><div class="name title">Dashboard</div>
      <div></div><div></div>
      <div class="icon"><i class="fa fa-home " aria-hidden="true"></i></div><div class="name">Home</div>
      <div class="icon"><i class="fa fa-address-card-o" aria-hidden="true"></i></div><div class="name">Profile</div>
      <div class="icon"><i class="fa fa-comments" aria-hidden="true"></i></i></div><div class="name">Messages</div>
      <div class="icon"><i class="fa fa-history" aria-hidden="true"></i></div><div class="name">History</div>
      <div class="icon"><i class="fa fa-tasks" aria-hidden="true"></i></div><div class="name">Tasks</div>

      <div></div><div></div>
      <div class="icon"><i class="fa fa-cog" aria-hidden="true"></i></div><div class="name">Settings</div>
      <div class="icon"><i class="fa fa-life-ring" aria-hidden="true"></i></div><div class="name">Support</div>
      <div class="icon"><i class="fa fa-shield" aria-hidden="true"></i></div><div class="name">Privacy</div>
    </div>
    <div class="header">
      <div class="firstcell">
        <div class="lefthalf"><div class="headericon "><i class="fa fa-search" aria-hidden="true"></i></div><input type="text" class="searchbar"></div>
        <div class="righthalf"><div class="headericon"><i class="fa fa-bell-o" style="font-size: 28px;" aria-hidden="true"></i></div><div class="round-icon"></div>
      <div class="headername">Grzechu Stonoga</div></div>
      </div>
    </div>
    <div class="maincontent">

    </div>
  </div>

</html>
